<!DOCTYPE html>
<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js" defer></script>
    <style>
        fieldset {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
        }
        textarea {
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>Fancify my Text</h1>

    <!-- UI controls -->
    <fieldset>
        <legend>Text</legend>
        <textarea id="textArea" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton">Bigger!</button><br><br>
        <input type="radio" id="fancy" name="style" value="FancyShmancy">
        <label for="fancy">FancyShmancy</label><br>
        <input type="radio" id="boring" name="style" value="BoringBetty" checked>
        <label for="boring">BoringBetty</label><br>
    </fieldset>

    <button id="mooButton">Moo</button>
</body>
</html>
